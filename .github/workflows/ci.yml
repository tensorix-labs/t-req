name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run check-types

      - name: Build
        run: bun run build

      - name: Run unit tests
        run: bun run test:unit

      - name: Run E2E tests
        run: bun run test:e2e

  vscode-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build VS Code extension
        run: bun run --cwd packages/vscode build

      - name: Run VS Code integration tests
        run: xvfb-run -a bun run --cwd packages/vscode test:integration

      - name: Package VSIX
        run: bunx @vscode/vsce package --no-dependencies
        working-directory: packages/vscode

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: t-req-vscode-vsix
          path: packages/vscode/*.vsix
