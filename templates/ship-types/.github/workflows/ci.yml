name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
      - run: bun install
      - run: bun run typecheck
      - run: bun test
      - name: OpenAPI drift detection
        run: |
          bun run openapi
          git diff --exit-code openapi.yaml openapi.json || {
            echo "ERROR: OpenAPI spec out of sync! Run 'bun run openapi' and commit."
            exit 1
          }
